            <font color="Red">
                <font size="10">
                    <center>
                        <h2> Entre em Contato Conosco</h2>
                    </center>
                </font>
            </font>
            <form>
                
                <section class="capa">
                    <form method="post" id="fContato">
                        <field id="usuario">
                            <legend>
                                Identificação do Usuario
                            </legend>
                            <br />
                            <br />
                            <p>
                                <label for="cNome"
                                        <input type="text" name="tNome" id="cNome"  size="20" maxlength="30" placeholder="Nome completo">
                             </label>
                            </p>
                            <p><label for="cSenha"> Senha: <input type="password" name="tSenha" id="cSenha" placeholder="senha"> </label> </p>
                            <p><label for="cMail"> E-mail: <input type="email" name="tMail" id="cMail" placeholder="Email"> </label> </p>
                            <fieldset id="sexo">
                                <legend>Sexo</legend>
                                <input type="radio" name="tSexo" id="cMasc"> <label for="cMasc"> Masculino </label> <br>
                                <input type="radio" name="tSexo" id="cFem"> <label for="cFem"> Feminino </label>
                                </fildset>
                                <p>Data de Nascimento:<input type="date" name="tnasc" id="cnasc"></p>
                                </fildset>

                                <fildset id"mensagem">
                                    <legend> Mensagem do Usuário </legend>
                                    <p>
                                        <label for="cUrg">Grau da Urgencia: </label>
                                        Min<input type="range" name="tUrg" id="cUrg" min="0" max"10"> Max
                                    </p>
                                    <p>
                                        <label for="cMsg">Mensagem:</label>
                                        <textarea name="tMsg" id="cMsg" cols="45" rows="5"> </textarea>
                                    </p>

                                </fildset>
                                <input type="image" src="imagens/bot%c3%a3o%20enviar.jpg" height="100" width="150" />
                    </form>
</form>
